{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        function toggleForm(id) {
            const sections = document.querySelectorAll('.login-form');
            sections.forEach(section => {
                if (section.id === id) {
                    section.classList.toggle('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });
        }
    </script>
</head>
<body class="bg-black text-white font-sans">

    <div class="flex h-screen w-full">
        <!-- Lottie library (include in <head> or top of body) -->
        <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>

        <!-- Left 70%: Simulation Graphic -->
        <div class="w-[70%] relative bg-gray-800 flex items-center justify-center overflow-hidden">
            <!-- Lottie container -->
            <div id="lottie-animation" class="w-[60%] max-h-[100%]"></div>

            <div class="absolute bottom-10 text-center bg-gray-800 text-xl tracking-wide animate-pulse">
                Initializing Simulation...
            </div>
        </div>
        <!-- Right 30%: Login Form -->
        <div class="w-[30%] flex flex-col h-screen bg-gray-900 text-white">
        <!-- Header with Logo -->
        <header class="bg-gray-900 text-white text-center px-6 py-4 border-b border-gray-700">
          <div class="inline-flex flex-col items-center justify-center">
            <h1 class="text-2xl font-bold tracking-wide">XP Simulation</h1>
            <img src="https://img.icons8.com/ios-filled/50/ffffff/simulation.png" alt="Simulation Logo"
                class="mt-2 w-10 h-10" />
          </div>
        </header>

        <!-- Login Section -->
        <main class="flex-1 flex items-center justify-center">
          <div class="w-full max-w-md bg-gray-900 p-6 rounded shadow-md space-y-6">

            <h2 class="text-center text-xl font-semibold text-white">Login As</h2>

            <!-- Developer Login -->
            <button onclick="toggleForm('dev-form')" class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded font-medium">
              Developer
            </button>
            <div id="dev-form" class="hidden">
              <form method="POST" action="/login/developer">
                {% csrf_token %}
                <input  placeholder="Username" type="text" name="username" class="w-full mt-2 px-3 py-2 bg-gray-900 border border-gray-600 rounded" required><br>
                <input placeholder="Password" type="password" name="password" class="w-full mt-2 px-3 py-2 bg-gray-900 border border-gray-600 rounded" required><br>
                <button type="submit" class="w-full mt-3 bg-white text-gray-800 font-bold py-2 rounded hover:bg-gray-200">Login</button>
              </form>
            </div>

            <!-- Admin Login -->
            <button onclick="toggleForm('admin-form')" class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded font-medium">
              Admin
            </button>
            <div id="admin-form" class="hidden">
              <form method="POST" action="{% url 'admin_login' %}">
              {% csrf_token %}
              <input  placeholder="Username" type="text" name="username" class="w-full mt-2 px-3 py-2 bg-gray-900 border border-gray-600 rounded" required>
              <input  placeholder="Password" type="password" name="password" class="w-full mt-2 px-3 py-2 bg-gray-900 border border-gray-600 rounded" required> 
                <button type="submit" class="w-full mt-3 bg-white text-gray-800 font-bold py-2 rounded hover:bg-gray-200">Login</button>
              </form>
            </div>

            <!-- User Login -->
            <button onclick="toggleForm('user-form')" class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded font-medium">
              User
            </button>
            <div id="user-form" class="hidden">
              <form method="POST" action="/login/user">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" class="w-full mt-2 px-3 py-2 bg-gray-900 border border-gray-600 rounded" required>
                <input type="password" name="password"  placeholder="password" class="w-full mt-2 px-3 py-2 bg-gray-900 border border-gray-600 rounded" required>
                <button type="submit" class="w-full mt-3 bg-white text-gray-800 font-bold py-2 rounded hover:bg-gray-200">Login</button>
              </form>
            </div>

          </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-900 text-gray-400 text-center py-4 border-t border-gray-700">
          XP Simulation &copy; 2025
        </footer>
      </div>

    </div>
</body>
<!-- Lottie animation loader -->
<script>
    lottie.loadAnimation({
        container: document.getElementById('lottie-animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: "{% static 'lottie/simulation-man.json' %}"  
    });
</script>
<script>
  function toggleForm(id) {
    document.querySelectorAll('.hidden').forEach(el => {
      if (el.id !== id) el.classList.add('hidden');
    });
    const form = document.getElementById(id);
    form.classList.toggle('hidden');
  }
</script>
</html>
