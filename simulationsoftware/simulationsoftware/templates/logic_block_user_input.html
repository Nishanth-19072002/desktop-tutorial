<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>User Input</title>

    <link rel="stylesheet" href="/static/user_input_LB_admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="/static/js/logicBlockInputs.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row g-4">
            <div><h5>Blocks Inputs</h5></div>   
            <div class="col-md-6">
                <div class="section" id="section1">
                    <h3 class="text-center">Design Inputs</h3>
                    <div class="rows-container" id="design-params-container">
                        <!-- Rows will be appended here -->
                    </div>
                    <button class="btn btn-outline-primary" onclick="addRow('design-params-container')" id="design-params-container">Add Row</button>
                    <button class="btn btn-outline-success" id="design-params-btn" onclick="save_params('design-params-container')">Submit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section" id="section2">
                    <h3 class="text-center">Performance Inputs</h3>
                    <div class="rows-container" id="performance-params-container">
                        <!-- Rows will be appended here -->
                    </div>
                    <button class="btn btn-outline-primary" onclick="addRow('performance-params-container')" id="performance-params-container">Add Row</button>
                    <button class="btn btn-outline-success" id="performance-params-btn" onclick="save_params('performance-params-container')">Submit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section" id="section3">
                    <h3 class="text-center">Lifing Inputs</h3>
                    <div class="rows-container" id="lifing-params-container">
                        <!-- Rows will be appended here -->
                    </div>
                    <button class="btn btn-outline-primary" onclick="addRow('lifing-params-container')" id="lifing-params-container">Add Row</button>
                    <button class="btn btn-outline-success" id="lifing-params-btn" onclick="save_params('lifing-params-container')">Submit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section" id="section4">
                    <h3 class="text-center">Prognostic Inputs</h3>
                    <div class="rows-container" id="prognostic-params-container">
                        <!-- Rows will be appended here -->
                    </div>
                    <button class="btn btn-outline-primary" onclick="addRow('prognostic-params-container')" id="prognostic-params-container">Add Row</button>
                    <button class="btn btn-outline-success" id="prognostic-params-btn" onclick="save_params('prognostic-params-container')">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
