{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Select a Product</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">

            <select class="form-select form-select-lg w-50 mx-auto" id="selected_product" name="selected_product" required>
                <option value="" disabled selected>Select a product</option>
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.pd_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Generate</button>
        </div>
    </form>
</div>
{% endblock %}
